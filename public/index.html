<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Войти через</h1>

    <div class="login-buttons">

        <a href="/login?type=github" class="login-circle">
            <img src="img/icon_git.png" alt="GitHub">
        </a>

        <a href="/login?type=yandex" class="login-circle">
            <img src="img/icon_ya.png" alt="Yandex">
        </a>

        <a href="/login?type=code" class="login-circle">
            <img src="img/icon_cod.png" alt="Code">
        </a>

    </div>
</div>

</body>
</html>
